<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="./form2.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="formBox">
    <h2>Registration</h2>

    <h3>Personal Details</h3>
    <div class="form1">
        <div>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div>
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter mobile number">
        </div>

        <div>
            <label>Date of Birth</label>
            <input type="date">
        </div>

        <div>
            <label>Gender</label>
            <select>
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                
            </select>
        </div>

        <div>
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div>
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation">
        </div>
    </div>

    <h3>Identity Details</h3>
    <div class="form1">
        <div>
            <label>ID Type</label>
            <select>
                <option>Select ID type</option>
                <option>Aadhar</option>
                <option>Passport</option>
                <option>Voter ID</option>
            </select>
        </div>

        <div>
            <label>ID Number</label>
            <input type="text" placeholder="Enter ID number">
        </div>

        <div>
            <label>Issue Date</label>
            <input type="date">
        </div>

        <div>
            <label>Issue State</label>
            <input type="text" placeholder="Enter issue state">
        </div>

        <div>
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue authority">
        </div>

        <div>
            <label>Expiry Date</label>
            <input type="date">
        </div>
    </div>

    <button class="btn">Next â†’</button>
</div>

</body>
</html>
