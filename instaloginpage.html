<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="instaloginpage.css">
</head>
<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <img class="logo" src="./assets/logo.jpg">
    <br/><br/>
    <h1>
      See everyday moments from<br>
      your <span>close friends</span>.
    </h1><br/><br/>

    <div class="image">
     <img src="./assets/instagirl.jpg" />
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <h2>Log in to Instagram</h2>

    <input type="text" placeholder="Mobile number, username or email">
    <input type="password" placeholder="Password">

    <button class="login">Log In</button><br/>

    <a href="#" class="forgot">Forgot password?</a><br/><br/>

    <button class="fb"> Log in with Facebook</button>
    <button class="create">Create new account</button>

  </div>

</div>

</body>
</html>
