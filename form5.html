<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Championship Registration Form</title>
<link rel="Stylesheet" href="form5.css"/>
</head>

<body>
<div class="wrapper">
    <div class="form-box">

        <h1>School Championship Registration Form</h1>

        <label>School name:<span class="required">*</span></label>
        <input type="text">

        <label>Schooler name:<span class="required">*</span></label>
        <div class="two-col">
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last">
        </div>

        <label>Parent name:<span class="required">*</span></label>
        <div class="two-col">
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last">
        </div>

        <label>Parent phone:<span class="required">*</span></label>
        <input type="tel" placeholder="### ### ####">

        <label>Parent email:<span class="required">*</span></label>
        <input type="email">

        <label>Preferred sport:<span class="required">*</span></label>
        <input type="text">

        <label>Verification<span class="required">*</span></label>
        <div class="captcha-section">
            <div class="captcha-box">
                <input type="checkbox">
                <span>I’m not a robot</span>
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="recaptcha">
               
            </div>
        </div>

        <button class="submit-btn">
            ▶ Submit
        </button>

    </div>
</div>
</body>
</html>
